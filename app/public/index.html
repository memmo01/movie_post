   <body>

	<!-- // this area will have logo of application -->
      <nav class="navbar navbar-dark bg-dark">
         WELCOME!
         <div class="btn-group" role="group" aria-label="Basic example">
         <button class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"  onclick='create()'>create account</button>
              
         <button class="btn btn-primary" data-toggle='modal' data-target='#exampleModal' onclick='sign()' >sign in</button>
        
         </div>
       <button id="refresh" class="btn btn-danger" onclick='logout()'> Log Out</button>
      </nav>
		
	  <!-- jumbotron will have a personalized message for user logging in -->
      <div class="jumbotron">
         <h1 class="display-4">Welcome <span id="name"></span></h1>
         <p class="lead">below you will find a list of your favorite movies.. You can add new, view, or delete at anytime</p>
         <hr class="my-4">
         <p>to talk with like-minded members post on our forum! </p>
         <p class="lead">
         </p>
	  </div>
		
	  <!-- area below will list all movies the user has favorited -->
      <div class="row">
         <div class="col">
         </div>
         <div class="col-lg-8">
            <div class="jumbotron fav-movie-list">
            </div>
         </div>
         <div class="col">
            <div class="jumbotron">
               <a href="#" button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" onclick="searchModal('searchMovies')">search movies</button></a> <br>
               <br>
               <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"  onclick='sign()'>post in forum</button>
               <br><br>
               <button id="refresh" class="btn btn-secondary" onclick='run()'> Refresh List</button>
               <br><br>
               
               <br><br>
            </div>
         </div>
         <div class="col"></div>
	  </div>
		
	  <!-- the modal below will populate displaying more information about movies a user has already favorited or if they are searching for a movie -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  ...
               </div>
               <div class="modal-search-results">
               </div>
               <div class="modal-footer">
               </div>
            </div>
         </div>
      </div>
